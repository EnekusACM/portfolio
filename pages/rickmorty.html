<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Rick o Morty</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center;
    }
    #modal-content {
      background: #fff; padding: 20px; border-radius: 8px; position: relative;
      max-width: 90%; width: 300px;
    }
    #modal img { width: 100%; border-radius: 8px; }
    #close-btn { position: absolute; top: 10px; right: 10px; cursor: pointer; }
    label, input, select { display: block; margin: 5px auto; }
  </style>
</head>
<body>

  <h1>Generador de Rick o Morty</h1>
  <p>Rellena uno o más filtros (opcional) y haz clic en "Generar". Si no rellenas nada, se elegirá un personaje aleatorio.</p>

  <form id="character-form">
    <label for="name">Nombre (ej: Rick, Morty)</label>
    <select id="name" name="name">
      <option value="">Selecciona un personaje</option>
      <option value="Rick">Rick</option>
      <option value="Morty">Morty</option>
      <option value="Summer">Summer</option>
      <option value="Beth">Beth</option>
      <option value="Jerry">Jerry</option>
      <option value="Birdperson">Birdperson</option>
      <option value="Mr. Meeseeks">Mr. Meeseeks</option>
      <option value="Squanchy">Squanchy</option>
    </select></select>
    
    <label for="status">Estado</label>
    <select id="status" name="status">
      <option value="">Cualquiera</option>
      <option value="alive">Vivo</option>
      <option value="dead">Muerto</option>
      <option value="unknown">Desconocido</option>
    </select>

    <label for="gender">Género</label>
    <select id="gender" name="gender">
      <option value="">Cualquiera</option>
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="genderless">Sin género</option>
      <option value="unknown">Desconocido</option>
    </select>

    <button type="submit">Generar</button>
  </form>

  <div id="modal">
    <div id="modal-content">
      <span id="close-btn">✖</span>
      <img id="character-img" src="" alt="Personaje">
      <p id="character-name"></p>
      <button id="download-btn">Descargar JPG</button>
    </div>
  </div>
  <button id="btn-atras" onclick="window.location.href='../index.html'">Atrás</button>

  <script src="../js/apiricks.js"></script>
</body>
</html>
