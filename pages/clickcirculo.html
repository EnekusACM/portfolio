<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reflejos Rápidos</title>
    <link rel="stylesheet" href="../styles/clickcirculo.css">
</head>
<body>
    <button id="btn-atras" class="btn-atras" onclick="window.location.href='../index.html'">
        &#x1F3E0; <!-- Ícono de casa -->
    </button>
    <h1>Juego de Reflejos</h1>
    <p>Instrucciones</p>
    <p>Presiona el botón para comenzar y haz clic en el círculo rojo tan rápido como puedas cuando aparezca en la pantalla.</p>
    <p>¡Pon a prueba tus reflejos!</p>

    <button id="start-btn">Comenzar</button>
    
    <div class="checkbox-container">
        <input type="checkbox" id="countdown-mode">
        <label for="countdown-mode">Modo con cuenta atrás</label>
    </div>
    <div id="countdown"></div>
    <div id="circle"></div>
    <div id="message"></div>

    <script src="../js/clickgame.js"></script>
</body>
</html>
