<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Rick o Morty</title>
  <link rel="stylesheet" href="../styles/mensaje.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
</head>

<body>
  <header>
    <h1 style="text-align: center; font-size: 48px;">Web de mensaje bonico</h1>
  </header>
  <div class="description">
    <p>Aquí hay unos animales bonicos en un carrousel de fotos.</p>
    <p>Si quieres leer una frase tan bonita como tu alma pulsa en el botón de abajo</p>
  </div>

  <main>
    <div class="camera-container">
      <video id="camera" autoplay playsinline></video>
      <canvas id="output" class="output"></canvas>
    </div>
    <button id="btn-atras" class="btn-atras" onclick="window.location.href='../index.html'">
      &#x1F3E0; <!-- Ícono de casa -->
    </button>
  </main>

  <script>
    const videoElement = document.getElementById('camera');
    const canvasElement = document.getElementById('output');
    const canvasCtx = canvasElement.getContext('2d');

    // Configurar MediaPipe Hands
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    hands.onResults((results) => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(
        results.image, 0, 0, canvasElement.width, canvasElement.height
      );
      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 5});
          drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});
        }
      }
      canvasCtx.restore();
    });

    // Configurar cámara
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
      },
      width: 480,
      height: 240,
    });
    camera.start();
  </script>
</body>
</html>
